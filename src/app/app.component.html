<div>
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
    <img style="height: 300px; width: 300px;" src="../assets/images/image.png">
  </div>
  <span><strong>Upload Workbook</strong></span>
  <br />
  <br />
  <input type="file" id="input" (change)="readFile($event)">

  <br />
  <div *ngIf="rawWorkbookData">
    <span><strong>Equipment list</strong></span>
    <ul>
      <li *ngFor="let pump of pumps">{{pump}}</li>
    </ul>

  </div>
</div>
